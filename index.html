<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento -- Events Anywhere</title>

    <!-- Page icon -->
    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png" />

    <!-- Google font - Lato -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <p class="logo">Evento</p>
      <ul class="links">
        <li class="link-item"><a href="/concert" class="link">Concerts</a></li>
        <li class="link-item"><a href="/sports" class="link">Sports</a></li>
        <li class="link-item"></li>
        <a href="/conferences" class="link">Conferences</a>
      </ul>
    </header>
    <main class="main">
      <h1 class="heading">Find and book events anywhere</h1>
      <p class="text">
        Search through hundreds of events to find your next one.
      </p>
      <p class="text">
        Get your tickets safely through <span class="text--bold">Evento</span>.
      </p>
      <form action="" class="form">
        <input
          type="text"
          class="input"
          placeholder="Find events by city (e.g. Austin)"
        />
        <button class="btn">SEARCH</button>
      </form>
    </main>
    <footer class="footer">
      <p class="copyright">&#169; 2025. Copyright by Evento.</p>
      <p class="stats">184,30 events. 322 cities.</p>
    </footer>
  </body>
</html>
